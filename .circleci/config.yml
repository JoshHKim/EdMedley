version: 2.1

orbs: 
  python: circleci/python@2.0.3

jobs:
  run-tests:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          args: pytest
          pkg-manager: pipenv
      - python/install-packages:
          args: pygame
          pkg-manager: pipenv
      - run:
          name: test
          command: pytest

workflows:
  testing-workflow:
    jobs:
      - run-tests
